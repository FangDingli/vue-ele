<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const str="it666itzbit666itzbitzbit666"
    const arr1=new Array()
    const arr2=new Array()
    for (let i = 0; i < str.length; i++) {
      if (arr1.indexOf(str.charAt(i))==-1) {
        arr1.push(str.charAt(i))
        arr2.push(1)
      }else{
        let strIndex=arr1.indexOf(str.charAt(i))
        arr2.splice(strIndex, 1, arr2[strIndex]+1)
      }
    }
    const maxIndex=arr2.findIndex((item,index)=>item==Math.max(...arr2))
    console.log(`出现次数最多的字符为${arr1[maxIndex]},共出现${arr2[maxIndex]}次`);
    console.log(arr1,arr2,maxIndex)
  </script>
</head>
<body>

</body>
</html>
